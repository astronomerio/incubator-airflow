---

name: Publish Chart
on:
  push:
    branches: ['helm-chart/v[0-9]+-[0-9]+-[0-9]']
jobs:
  publish-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.3

      - name: "Build Chart"
        run: ./scripts/ci/astronomer-airflow-chart-release.sh
        id: build-chart

      - name: Publish Chart
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          prerelease: true
          artifacts: "chart-rel/index.yaml,chart-rel/*.tgz"
          body: |
            Add the repo as follows:
            ```shell
            helm repo add apache-airflow-oss ${{steps.build-chart.outputs.chart_repo}}
            ```

            Install the chart:
            ```shell
            helm install airflow apache-airflow-oss/airflow --version ${{steps.build-chart.outputs.chart_version}}
            ```
          tag: ${{steps.build-chart.outputs.chart_gh_release_tag}}
          token: ${{ secrets.GITHUB_TOKEN }}
